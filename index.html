<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoComplete</title>
    <link rel="stylesheet" href="./config.css">
</head>
<body class="app">
    <span id="title">入力欄</span>
    <div class="app__container">
        <div class="app__container--heading">
            <div class="app__container--heading-name">
                <p class="app__container--heading-name--japanese">
                    入力欄
                </p>

                <p class="app__container--heading-name--english">
                    Input Field
                </p>

            </div>
            
        </div>
        
        <div class="app__container--search--input1" >
            <div class="app__container--search--input1--inside">
                <div class="app__container--search--input1--inside--interfaces">
                    <div class="app__container--search--input1--inside--interfaces--combine-shape">
                        <div class="app__container--search--input1--inside--interfaces--combine-shape--round">

                        </div>

                        <div class="app__container--search--input1--inside--interfaces--combine-shape--stick">

                        </div>

                    </div>

                </div>
                <p class="app__container--search--input1--inside--city">Nhập tên thành phố để tìm kiếm</p>
            </div>
        </div>

        <div class="app__container--search-input--input2">
            <div class="app__container--search--input2--inside">
                <div class="app__container--search--input2--inside--interfaces">
                    <div class="app__container--search--input2--inside--interfaces--combine-shape">
                        <div class="app__container--search--input2--inside--interfaces--combine-shape--round">

                        </div>

                        <div class="app__container--search--input2--inside--interfaces--combine-shape--stick">

                        </div>

                    </div>

                </div>
                <p class="app__container--search--input1--inside--frame">Nhập tên thành phố để tìm kiếm</p>
            </div>
            

        </div>
        <div class="app__container--search-input--input3">

        </div>

        
        
    </div>

</body>
</html>
